<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школьное тестирование - Вход для учителей</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Школьное тестирование</span>
                </div>
                <div class="nav-links">
                    <a href="index.html"><i class="fas fa-home"></i> Главная</a>
                    <a href="login.html" class="active"><i class="fas fa-chalkboard-teacher"></i> Вход для учителей</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="auth-section">
            <div class="container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1><i class="fas fa-user-tie"></i> Вход для учителей</h1>
                        <p>Введите логин и пароль для доступа к панели управления</p>
                    </div>
                    
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="login"><i class="fas fa-user"></i> Логин</label>
                            <input type="text" id="login" name="login" required placeholder="Введите ваш логин">
                        </div>
                        
                        <div class="form-group">
                            <label for="password"><i class="fas fa-lock"></i> Пароль</label>
                            <input type="password" id="password" name="password" required placeholder="Введите ваш пароль">
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-sign-in-alt"></i> Войти
                            </button>
                        </div>
                        
                        <div class="auth-footer">
                            <p>Демо доступ: логин - <strong>teacher</strong>, пароль - <strong>12345</strong></p>
                            <a href="index.html" class="back-link">
                                <i class="fas fa-arrow-left"></i> Вернуться на главную
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2023 Школьное тестирование. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
